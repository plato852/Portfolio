<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Portfolio/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plato's Portfolio</title>
    <script type="module" crossorigin src="/Portfolio/assets/index-67f2d52c.js"></script>
    <link rel="stylesheet" href="/Portfolio/assets/index-8f807289.css">
  </head>
  <body>
    <div id="root"></div>
    
    <script type="text/javascript">
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
  </body>
</html>
